<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - AI Chat Assistant</title>
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/logo.svg" alt="Logo">
            <span>AgriConnect</span>
        </div>
        <div class="nav-links">
            <a href="../home.html">Home</a>
            <a href="../home.html#services">Services</a>
            <a href="../home.html#about">About Us</a>
        </div>
        <div class="auth-buttons">
            <button class="login-btn" id="nav-login-btn">Login</button>
            <div class="profile-dropdown" style="display: none;">
                <div class="profile-trigger">
                    <img src="../assets/default-avatar.svg" alt="Profile" class="profile-image" id="nav-profile-image">
                    <span class="profile-name" id="nav-profile-name">User</span>
                </div>
                <div class="dropdown-content">
                    <a href="../profile.html" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                    <a href="#" class="dropdown-item logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="chat-container" style="display: none;">
        <!-- Chat Header -->
        <div class="chat-header">
            <h2><i class="fas fa-robot"></i> AgriConnect AI Assistant</h2>
            <button id="clear-chat" class="clear-btn">
                <i class="fas fa-trash"></i> Clear Chat
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">
                <i class="fas fa-robot"></i>
                <div class="message-content">
                    <p>Hello! I'm your AgriConnect AI assistant. How can I help you with farming today?</p>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="chat-input" placeholder="Type your farming question here...">
                <button id="voice-input" class="voice-btn">
                    <i class="fas fa-microphone"></i>
                </button>
            </div>
            <button id="send-message" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <!-- Loading Indicator -->
        <div class="loading-indicator" style="display: none;">
            <div class="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/12.3.2/markdown-it.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
