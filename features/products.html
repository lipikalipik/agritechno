<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect Marketplace</title>
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/logo.svg" alt="Logo">
            <span>AgriConnect</span>
        </div>
        <div class="nav-links">
            <a href="../home.html">Home</a>
            <a href="../home.html#services">Services</a>
            <a href="../home.html#about">About Us</a>
        </div>
        <div class="auth-buttons">
            <button class="login-btn" id="nav-login-btn">Login</button>
            <div class="profile-dropdown" style="display: none;">
                <div class="profile-trigger">
                    <img src="../assets/default-avatar.svg" alt="Profile" class="profile-image" id="nav-profile-image">
                    <span class="profile-name" id="nav-profile-name">User</span>
                </div>
                <div class="dropdown-content">
                    <a href="../profile.html" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                    <a href="#" class="dropdown-item logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Login Message -->
    <div class="login-message" style="display: none;">
        <div class="message-content">
            <i class="fas fa-store"></i>
            <h2>Please Login to Access AgriConnect Marketplace</h2>
            <p>Buy and sell agricultural products, equipment, and more in our farmer's marketplace.</p>
            <button class="login-redirect-btn">Login Now</button>
        </div>
    </div>

    <!-- Main Marketplace Container -->
    <div class="marketplace-container" style="display: none;">
        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search products...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">
                    <i class="fas fa-th-large"></i> All Products
                </button>
                <button class="filter-btn" data-category="equipment">
                    <i class="fas fa-tractor"></i> Equipment
                </button>
                <button class="filter-btn" data-category="seeds">
                    <i class="fas fa-seedling"></i> Seeds
                </button>
                <button class="filter-btn" data-category="fertilizers">
                    <i class="fas fa-flask"></i> Fertilizers
                </button>
                <button class="filter-btn" data-category="irrigation">
                    <i class="fas fa-water"></i> Irrigation
                </button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button id="post-product-btn" class="primary-btn">
                <i class="fas fa-plus"></i> Post Product
            </button>
            <button id="view-cart-btn" class="secondary-btn">
                <i class="fas fa-shopping-cart"></i> Cart <span class="cart-count">0</span>
            </button>
            <button id="view-favorites-btn" class="secondary-btn">
                <i class="fas fa-heart"></i> Favorites <span class="favorites-count">0</span>
            </button>
            <button id="view-orders-btn" class="secondary-btn">
                <i class="fas fa-box"></i> My Orders
            </button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="products-grid">
            <!-- Products will be dynamically added here -->
        </div>

        <!-- Post Product Modal -->
        <div id="post-product-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Post a Product</h2>
                <form id="post-product-form">
                    <div class="form-group">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                    </div>
                    <div class="form-group">
                        <label for="product-category">Category</label>
                        <select id="product-category" required>
                            <option value="equipment">Equipment</option>
                            <option value="seeds">Seeds</option>
                            <option value="fertilizers">Fertilizers</option>
                            <option value="irrigation">Irrigation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="product-price">Price (₹)</label>
                        <input type="number" id="product-price" required>
                    </div>
                    <div class="form-group">
                        <label for="product-description">Description</label>
                        <textarea id="product-description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="product-images">Upload Images</label>
                        <input type="file" id="product-images" accept="image/*" multiple>
                        <div class="image-preview"></div>
                    </div>
                    <div class="form-group">
                        <label for="seller-location">Location</label>
                        <input type="text" id="seller-location" required>
                    </div>
                    <button type="submit" class="primary-btn">Post Product</button>
                </form>
            </div>
        </div>

        <!-- Product Details Modal -->
        <div id="product-details-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="product-details">
                    <div class="product-images-slider">
                        <!-- Images will be added here -->
                    </div>
                    <div class="product-info">
                        <h2 class="product-title"></h2>
                        <p class="product-price"></p>
                        <div class="seller-info">
                            <h3>Seller Information</h3>
                            <p class="seller-name"></p>
                            <p class="seller-location"></p>
                            <button class="contact-seller-btn">
                                <i class="fas fa-envelope"></i> Contact Seller
                            </button>
                        </div>
                        <div class="product-description"></div>
                        <div class="product-actions">
                            <button class="add-to-cart-btn">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                            <button class="add-to-favorites-btn">
                                <i class="fas fa-heart"></i> Add to Favorites
                            </button>
                            <button class="report-listing-btn">
                                <i class="fas fa-flag"></i> Report Listing
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart Modal -->
        <div id="cart-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Shopping Cart</h2>
                <div class="cart-items">
                    <!-- Cart items will be added here -->
                </div>
                <div class="cart-summary">
                    <div class="total">Total: ₹<span class="cart-total">0</span></div>
                    <div class="purchase-container">
                        <!-- Purchase button will be added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Orders Modal -->
        <div id="orders-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="orders-container">
                    <h2>My Orders</h2>
                    <div class="orders-tabs">
                        <button class="tab-btn active" onclick="switchOrdersTab(this, 'pending')">
                            Pending Orders
                        </button>
                        <button class="tab-btn" onclick="switchOrdersTab(this, 'delivered')">
                            Delivered Orders
                        </button>
                    </div>
                    <div class="orders-content">
                        <div id="pending-orders" class="orders-tab-content active">
                            <!-- Pending orders will be added here -->
                        </div>
                        <div id="delivered-orders" class="orders-tab-content">
                            <!-- Delivered orders will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Favorites Modal -->
        <div id="favorites-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2>Favorite Products</h2>
                <div class="favorites-items">
                    <!-- Favorite items will be added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Templates -->
    <template id="product-card-template">
        <div class="product-card">
            <div class="product-image">
                <img src="" alt="Product Image">
                <button class="favorite-btn">
                    <i class="fas fa-heart"></i>
                </button>
            </div>
            <div class="product-content">
                <h3 class="product-title"></h3>
                <p class="product-price"></p>
                <p class="product-location"></p>
                <div class="product-actions">
                    <button class="view-details-btn">View Details</button>
                    <button class="add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Scripts -->
    <script src="products.js"></script>
</body>

</html>
