<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect Task Manager</title>
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/logo.svg" alt="Logo">
            <span>AgriConnect</span>
        </div>
        <div class="nav-links">
            <a href="../home.html">Home</a>
            <a href="../home.html#services">Services</a>
            <a href="../home.html#about">About Us</a>
        </div>
        <div class="auth-buttons">
            <button class="login-btn" id="nav-login-btn">Login</button>
            <div class="profile-dropdown" style="display: none;">
                <div class="profile-trigger">
                    <img src="../assets/default-avatar.svg" alt="Profile" class="profile-image" id="nav-profile-image">
                    <span class="profile-name" id="nav-profile-name">User</span>
                </div>
                <div class="dropdown-content">
                    <a href="../profile.html" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                    <a href="#" class="dropdown-item logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="todo-container" style="display: none;">
        <!-- Progress Section -->
        <div class="progress-section">
            <h3>Today's Progress</h3>
            <div class="progress-bar">
                <div class="progress" id="progress-fill"></div>
            </div>
            <p id="progress-text">0% Complete</p>
        </div>

        <!-- Add Task Section -->
        <div class="add-task-section">
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Enter your farming task">
                <select id="task-category">
                    <option value="">Select Category</option>
                    <option value="irrigation">Irrigation</option>
                    <option value="harvest">Harvest</option>
                    <option value="fertilization">Fertilization</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="planting">Planting</option>
                    <option value="other">Other</option>
                </select>
                <input type="date" id="task-date">
                <button type="submit" class="add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </form>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="irrigation">Irrigation</option>
                <option value="harvest">Harvest</option>
                <option value="fertilization">Fertilization</option>
                <option value="maintenance">Maintenance</option>
                <option value="planting">Planting</option>
            </select>
        </div>

        <!-- Tasks List -->
        <div class="tasks-list" id="tasks-list">
            <!-- Tasks will be dynamically added here -->
        </div>
    </div>

    <!-- Daily Quote Section -->
    <div class="quote-section">
        <i class="fas fa-quote-left"></i>
        <p id="daily-quote">Loading daily farming wisdom...</p>
    </div>

    <!-- Scripts -->
    <script src="todo.js"></script>
</body>
</html>
