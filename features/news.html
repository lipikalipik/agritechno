<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect News</title>
    <link rel="stylesheet" href="../home.css">
    <link rel="stylesheet" href="news.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="../assets/logo.svg" alt="Logo">
            <span>AgriConnect</span>
        </div>
        <div class="nav-links">
            <a href="../home.html">Home</a>
            <a href="../home.html#services">Services</a>
            <a href="../home.html#about">About Us</a>
        </div>
        <div class="auth-buttons">
            <button class="login-btn" id="nav-login-btn">Login</button>
            <div class="profile-dropdown" style="display: none;">
                <div class="profile-trigger">
                    <img src="../assets/default-avatar.svg" alt="Profile" class="profile-image" id="nav-profile-image">
                    <span class="profile-name" id="nav-profile-name">User</span>
                </div>
                <div class="dropdown-content">
                    <a href="../profile.html" class="dropdown-item">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                    <a href="#" class="dropdown-item logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <div class="news-container" style="display: none;">
        <!-- Search and Filter Section -->
        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search news...">
                <button id="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">
                    <i class="fas fa-globe"></i> All News
                </button>
                <button class="filter-btn" data-category="schemes">
                    <i class="fas fa-hand-holding-usd"></i> Govt Schemes
                </button>
                <button class="filter-btn" data-category="market">
                    <i class="fas fa-chart-line"></i> Market
                </button>
                <button class="filter-btn" data-category="climate">
                    <i class="fas fa-cloud-sun"></i> Climate
                </button>
                <button class="filter-btn" data-category="subsidies">
                    <i class="fas fa-money-bill-wave"></i> Subsidies
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="content-wrapper">
            <!-- News Articles Section -->
            <div class="news-section">
                <h2>Latest Agricultural News</h2>
                <div class="news-grid" id="news-grid">
                    <!-- News articles will be dynamically added here -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading news...</p>
                    </div>
                </div>
            </div>

            <!-- Market Updates Sidebar -->
            <div class="market-sidebar">
                <h3>Market Updates</h3>
                <div class="market-prices" id="market-prices">
                    <!-- Market prices will be dynamically added here -->
                </div>
                <div class="last-updated">
                    Last updated: <span id="last-updated-time">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Message -->
    <div class="login-message" style="display: none;">
        <div class="message-content">
            <i class="fas fa-newspaper"></i>
            <h2>Please Login to Access Agricultural News</h2>
            <p>Stay updated with the latest agricultural news, market prices, and government schemes.</p>
            <button class="login-redirect-btn">Login Now</button>
        </div>
    </div>

    <!-- Error Message Template -->
    <template id="error-template">
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i>
            <p>Failed to load news. Please try again later.</p>
            <button class="retry-btn">Retry</button>
        </div>
    </template>

    <!-- News Article Template -->
    <template id="news-template">
        <article class="news-card">
            <div class="news-image">
                <img src="" alt="News Image">
            </div>
            <div class="news-content">
                <h3 class="news-title"></h3>
                <div class="news-meta">
                    <span class="news-source"></span>
                    <span class="news-date"></span>
                </div>
                <p class="news-description"></p>
                <a href="#" class="read-more" target="_blank">Read More</a>
            </div>
        </article>
    </template>

    <!-- Scripts -->
    <script src="news.js"></script>
</body>
</html>
