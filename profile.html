<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect - Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navbar (reused from home.html) -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.svg" alt="Logo">
            <span>AgriConnect</span>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="home.html#services">Services</a>
            <a href="home.html#about">About Us</a>
        </div>
        <div class="auth-buttons">
            <div class="profile-dropdown">
                <div class="profile-trigger">
                    <img src="assets/default-avatar.svg" alt="Profile" class="profile-image" id="nav-profile-image">
                    <span class="profile-name" id="nav-profile-name">User</span>
                </div>
                <div class="dropdown-content">
                    <a href="profile.html" class="dropdown-item active">
                        <i class="fas fa-user"></i>
                        My Profile
                    </a>
                    <a href="#" class="dropdown-item logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-photo-section">
                <div class="profile-photo">
                    <img src="assets/default-avatar.svg" alt="Profile Photo" id="profile-photo">
                    <div class="photo-overlay">
                        <i class="fas fa-camera"></i>
                        <span>Change Photo</span>
                    </div>
                </div>
                <input type="file" id="photo-upload" accept="image/*" style="display: none;">
            </div>
            <h1>Profile Settings</h1>
        </div>

        <form id="profile-form" class="profile-form">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required readonly>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="120" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="description">About Me</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" required>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-btn">Save Changes</button>
            </div>
        </form>
    </div>

    <script src="profile.js"></script>
</body>

</html>
